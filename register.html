<!DOCTYPE html>
<html>
  <head>
    <title>FoodShala</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="./registerscript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylecss.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #07a5d3;"
    >
      <img src="./images/logo.png" style="width: 150px; height: 50px;" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <button
          type="button"
          class="btn btn-outline-warning"
          onclick="location.href = 'http://localhost/food%20shala/';"
        >
          Login</button
        >&nbsp; &nbsp;&nbsp;
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-warning dropdown-toggle"
            id="registerbtn"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Register</button
          >&nbsp; &nbsp;&nbsp;
          <div class="dropdown-menu" id="typeofitems">
            <a class="dropdown-item" onclick="register_user()">User</a>
            <a class="dropdown-item" onclick="register_restaurant()"
              >Restaurant</a
            >
          </div>
        </div>
        &nbsp; &nbsp;&nbsp;
        <i id="cart_items" style="color: yellow;">0</i>
        <svg
          width="2em"
          height="2em"
          viewBox="0 0 16 16"
          class="bi bi-basket-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717L5.07 1.243zM3.5 10.5a.5.5 0 0 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 0 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 0 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 0 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 0 0-1 0v3a.5.5 0 0 0 1 0v-3z"
          />
        </svg>
      </div>
    </nav>
    <div
      style="
        background-image: url(./images/home_image.jpg);
        background-size: cover;
        width: 100%;
        height: 650px;">
      <div class="container" style="padding: 10px;">
        <div class = "row">
          <div class="col">
          </div>
          <div class="col" style="background-color: seashell; padding: 20px; border-radius: 
          20px;">
          <!-- Register Form for Customer  -->
            <div id="Userregisterform" style="display: block;">
              <h1 style="text-align: center;">User Register</h1>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="register_customer_email" placeholder="name@example.com" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" onkeypress="checkPassword()" class="form-control" id="register_customer_password" placeholder="***********" required>
              </div>
              <div  id="password-slider" style="width: 100%; height: 10px; display: none">
                <div id="div-slider" style="width: 6%; height: 10px; background-color: red;"></div>
                <span id="password_message" style="font-size: small;">Week Password</span>
              </div>
              <br>
              <div class="form-group">
                <label>Enter Full Name</label>
                <input type="text" class="form-control" id="register_customer_fullname" placeholder="Avinash Kumar Singh" required>
              </div>
              <div class="form-group">
                <label>Full Address</label>
                <input type="text" class="form-control" id="register_customer_address" placeholder="Full Address" required>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" maxlength="10" size ="10" minlength="10" class="form-control" id="register_customer_number" placeholder="9876543210" required>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;" onclick="Registration_user()">Submit</button>
            </div>
            <!-- Register for Restaurant -->
            <div id="registrationregisterform" style="display: none;">
              <h1 style="text-align: center;">Restaurant Register</h1>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="register_restaurant_email" placeholder="name@example.com" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="register_restaurant_password" placeholder="***********" required>
              </div>
              <div class="form-group">
                <label>Enter Full Name</label>
                <input type="text" class="form-control" id="register_restaurant_fullname" placeholder="Avinash Kumar Singh" required>
              </div>
              <div class="form-group">
                <label>Full Address</label>
                <input type="text" class="form-control" id="register_restaurant_address" placeholder="Full Address" required>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" maxlength="10" size ="10" minlength="10" class="form-control" id="register_restaurant_number" placeholder="9876543210" required>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;" onclick="Registration_restaurant()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"  crossorigin="anonymous"></script> -->
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
